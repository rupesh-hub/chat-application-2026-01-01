events { }

http {
  # Map for WebSocket Upgrade header
  map $http_upgrade $connection_upgrade {
      default upgrade;
      ''      close;
  }

  server {
    listen 8080;
    server_name _;

    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html;
    }

    # Proxy to backend API
    location /api/ {
        proxy_pass http://backend-svc:8181/;
        proxy_set_header Host $host:$server_port; # ðŸ‘ˆ This sends host + port
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port; # ðŸ‘ˆ Explicitly send 8080
    }

    # Proxy to WebSocket
    location /ws/ {
        proxy_pass http://backend-svc:8181/ws/;

        # WebSocket specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Timeout settings (prevent connection from dropping too early)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Static files (JS / CSS)
    location ~ \.(js|css)$ {
      root /usr/share/nginx/html;
      include /etc/nginx/mime.types;
      add_header Cache-Control "public, max-age=31536000";
    }
  }
}
