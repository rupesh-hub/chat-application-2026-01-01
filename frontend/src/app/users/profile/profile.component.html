<div class="min-h-screen bg-gray-50 py-12 px-4">
  <div class="max-w-4xl mx-auto">

    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden flex flex-col md:flex-row">

      <div class="w-full md:w-1/3 bg-gray-900 p-8 text-center text-white">
        <div class="relative inline-block mb-4">
          <img [src]="user.avatar"
               class="w-32 h-32 rounded-full border-4 border-gray-800 shadow-xl mx-auto object-cover">
          <span class="absolute bottom-2 right-2 w-5 h-5 bg-green-500 border-2 border-gray-900 rounded-full"></span>
        </div>
        <h2 class="text-xl font-bold">{{ user.firstName }} {{ user.lastName }}</h2>
        <p class="text-gray-400 text-sm mb-6">{{ user.profile }}</p>

        <div class="space-y-3 pt-6 border-t border-gray-800">
          <button (click)="isEditing = !isEditing"
                  class="w-full py-2 px-4 rounded-lg border border-gray-700 hover:bg-gray-800 transition-all text-sm font-medium">
            <i class="fas" [ngClass]="isEditing ? 'fa-times mr-2' : 'fa-user-pen mr-2'"></i>
            {{ isEditing ? 'Cancel' : 'Edit Profile' }}
          </button>
        </div>
      </div>

      <div class="flex-1 p-8 md:p-12">
        <div class="flex justify-between items-center mb-8">
          <h1 class="text-2xl font-semibold text-gray-800">Account Settings</h1>
          <span class="text-xs font-bold uppercase tracking-widest text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full">Verified Account</span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

          <div class="space-y-2">
            <label class="text-sm font-semibold text-gray-700">First Name</label>
            <div class="relative">
              <i class="fas fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
              <input [(ngModel)]="user.firstName" [disabled]="!isEditing"
                     class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all disabled:bg-gray-50 disabled:text-gray-500">
            </div>
          </div>

          <div class="space-y-2">
            <label class="text-sm font-semibold text-gray-700">Last Name</label>
            <div class="relative">
              <i class="fas fa-id-card absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
              <input [(ngModel)]="user.lastName" [disabled]="!isEditing"
                     class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all disabled:bg-gray-50 disabled:text-gray-500">
            </div>
          </div>

          <div class="space-y-2 md:col-span-2">
            <label class="text-sm font-semibold text-gray-700 flex items-center justify-between">
              Email Address
              <span class="text-[10px] text-gray-400"><i class="fas fa-lock mr-1"></i> READ ONLY</span>
            </label>
            <div class="relative">
              <i class="fas fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
              <input [value]="user.email" readonly
                     class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-200 bg-gray-100 text-gray-500 cursor-not-allowed outline-none">
            </div>
          </div>

          <div class="space-y-2 md:col-span-2">
            <label class="text-sm font-semibold text-gray-700">Professional Title</label>
            <div class="relative">
              <i class="fas fa-briefcase absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
              <input [(ngModel)]="user.profile" [disabled]="!isEditing"
                     class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all disabled:bg-gray-50 disabled:text-gray-500">
            </div>
          </div>

        </div>

        <div *ngIf="isEditing" class="mt-10 animate-fade-in">
          <button (click)="saveChanges()"
                  class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg shadow-indigo-200 transition-all flex items-center justify-center gap-2">
            <i class="fas fa-cloud-arrow-up"></i>
            Submit Changes
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
