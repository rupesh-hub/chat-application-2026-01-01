services:
  mysql:
    container_name: mysql
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: chats
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    extends:
      file: common-config.yaml
      service: network-configuration
  backend-svc:
    container_name: backend-svc
    image: rupesh1997/chat-service-backend:1.0.1
    ports:
      - "8181:8181"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/chats
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8181/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    extends:
      file: common-config.yaml
      service: network-configuration
  chat-service-frontend:
    container_name: chat-service-frontend
    image: rupesh1997/chat-service-frontend:1.0.0
    depends_on:
      backend-svc:
        condition: service_started
    ports:
      - "4200:8080"
    extends:
      file: common-config.yaml
      service: network-configuration
networks:
  chat-apps:
    driver: 'bridge'
