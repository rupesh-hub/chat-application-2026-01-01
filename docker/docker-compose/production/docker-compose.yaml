services:

  mysql:
    container_name: mysql
    image: mysql:8.0
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u $$MYSQL_USERNAME -p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    extends:
      file: common-config.yaml
      service: network-configuration

  backend-svc:
    container_name: backend-svc
    image: rupesh1997/chat-service-backend:latest
    ports:
      - "8181:8181"
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:8181/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    extends:
      file: common-config.yaml
      service: network-configuration

  chat-service-frontend:
    container_name: chat-service-frontend
    image: rupesh1997/chat-service-frontend:latest
    depends_on:
      backend-svc:
        condition: service_started
    ports:
      - "4200:8080"
    extends:
      file: common-config.yaml
      service: network-configuration

networks:
  chat-apps:
    driver: 'bridge'

volumes:
  mysql-data:
