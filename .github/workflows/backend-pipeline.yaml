name: backend pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'docker/backend/Dockerfile'
      - '.github/workflows/backend-*.yaml'

# Prevents conflicts if frontend and backend pipelines update manifests simultaneously
concurrency:
  group: gitops-updates
  cancel-in-progress: false

jobs:
  compile-test-build:
    name: Build & Test
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'
          cache: 'maven' # Speeds up build by caching dependencies

      - name: Build with Maven
        run: |
          cd backend
          ./mvnw clean package -DskipTests

  docker:
    name: Build & Push Docker
    runs-on: self-hosted
    needs: [ compile-test-build ]
    outputs:
      VERSION: ${{ steps.extract_version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: extract_version
        run: |
          cd backend
          # Extract version from pom.xml without running full maven
          VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET_KEY }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: docker/backend/Dockerfile
          push: true
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/chat-service-backend:${{ steps.extract_version.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/chat-service-backend:latest
          build-args: |
            PROJECT_VERSION=${{ steps.extract_version.outputs.VERSION }}
            ACTIVE_PROFILE=production

  update-deployments:
    name: Update Manifests
    runs-on: self-hosted
    needs: [ docker ]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Setup Git Config
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config user.name "rupesh1997"
          git config user.email "dulalrupesh77@gmail.com"

      - name: Update Manifest Files
        env:
          VERSION: ${{ needs.docker.outputs.VERSION }}
          USER: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          COMPOSE_PATH="docker/docker-compose/production/docker-compose.yaml"
          K8S_PATH="kubernetes/backend.yaml"
          IMAGE_NAME="$USER/chat-service-backend:$VERSION"

          # 1. Update Docker Compose using yq (Targeting the backend service specifically)
          yq -i ".services.backend-svc.image = \"$IMAGE_NAME\"" "$COMPOSE_PATH"

          # 2. Update Kubernetes (Targeting the backend container name)
          sed -i "/name: chat-backend/,/image:/ s|image:.*|image: $IMAGE_NAME|" "$K8S_PATH"

          # Store variables for the next step
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Commit and Push
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to manifests."
          else
            git commit -m "chore(backend): update image tag to ${{ env.VERSION }} [skip ci]"
            git pull --rebase origin main
            git push origin main
          fi

  deployment:
    name: Deploy backend
    runs-on: self-hosted
    needs: [ update-deployments ]
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create deployment folder
        run: |
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }} "mkdir -p chat-application"

      - name: Create .env file on VPS
        run: |
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }} <<EOF
          cat <<EOT > chat-application/.env
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          SPRING_PROFILES_ACTIVE=production
          SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          EOT
          chmod 600 chat-application/.env
          EOF

      - name: Copy docker compose and common config files
        run: |
          scp docker/docker-compose/production/docker-compose.yaml ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }}:chat-application/docker-compose.yaml
          scp docker/docker-compose/production/common-config.yaml ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }}:chat-application/common-config.yaml

      - name: Setup environment variables
        run: |
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }} <<EOF
          cd chat-application
          docker compose -f docker-compose.yaml down
          docker compose -f docker-compose.yaml pull -q
          docker compose -f docker-compose.yaml up -d
          EOF