apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deploy
  namespace: chats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-backend
  template:
    metadata:
      labels:
        app: chat-backend
    spec:
      containers:
        - name: chat-backend
          image: rupesh1997/chat-service-backend:1.0.0
          ports:
            - containerPort: 8181
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: production

            - name: MAIL_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: MAIL_USERNAME

            - name: MAIL_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: MAIL_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc  # THIS IS THE DNS NAME
  namespace: chats
spec:
  selector:
    app: chat-backend
  ports:
    - protocol: TCP
      port: 8181
      targetPort: 8181